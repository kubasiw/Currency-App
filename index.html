<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <title>CurrencyApp</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/css/mdb.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <!-- HEADER -->
    
    <header class="d-flex align-items-center">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12 d-flex justify-content-center"><a href="#"><div><img class="img-fluid" src="./images/logo.png" alt=""></div></a></div>
            </div>
        </div>
    </header>
    
    <!-- WHOLE MAIN SECTION FOR OUR APP - section1 -->
    
    <section class="section1">
        <div class="container-fluid">
            <div class="row">
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 tableDate">
                   
                   <!-- TABLE START HERE -->
                   
                    <table class="table table-responsive table-sm">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>currency (country)</th>
                                <th>code</th>
                                <th>currency rate (PLN)</th>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
                
                <!-- EXCHANGE BOXES -->
                
                <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12">
                    <br/>
                    <div class="row">
                        <div class="col-12">
                            <h4 style="font-size:1.5em;">exchange section</h4>
                        </div>
                    </div>
                    
                    <br/>
                    <br/>
                    
                    <!-- SELECT FOR CURRENCY WE'D LIKE TO SPEND -->
                    
                    <div class="row">
                        <div class="col-12 d-flex flex-column">
                           <label class="col-form-label">choose currency:</label>
                            <select class="custom-select select1">
                                <option>złoty polski</option>
                            </select>
                        </div>
                    </div>
                    
                    <br/>
                    <br/>
                    
                    <!-- INPUT AREA -->
                    
                    <div class="row d-flex flex-column">
                        <div class="col-12">
                            <label class="col-form-label">type amount:</label>
                            <input class="form-control" type="number" value="" id="form1">
                        </div>
                    </div>
                    
                    <br/>
                    <br/>
                    
                    <!-- SELECT FOR CURRENCY WE'D LIKE TO BUY -->
                    
                    <div class="row">
                        <div class="col-12 d-flex flex-column">
                            <label class="col-form-label">choose currency you'd lik to buy:</label>
                            <select class="custom-select select2">
                                <option>złoty polski</option>
                            </select>
                        </div>
                    </div>
                    
                    <br/>
                    <br/>
                    
                    <!-- BUTTONS FOR EXCHANGE AND RESET -->
                    
                    <div class="row">
                        <div class="col-12 ">
                            <button type="submit" class="btn btn-primary btn-success button1">exchange</button>
                            <button type="submit" class="btn btn-primary btn-danger button2">reset</button>
                        </div>
                    </div>
                    
                    <br/>
                    <br/>
                    
                    <!-- RESULT BOX APPEAR HERE -->
                    
                    <div class="row">
                        <div class="col-12">
                            <div class="resultBox"></div>
                        </div>
                    </div>
                    
                    <!-- CHART -->
                    
                    <div class="row">
                        <div class="col-12">
                            <canvas id="myChart"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- FOOTER -->
    
    <footer class="container-fluid d-flex align-items-center justify-content-center">
           <div class="row footerRow align-self-center">
               <div class="col-12 d-flex justify-content-center"><span class="d-flex align-items-center"><a href="http://www.jakubsiwinski.pl">&#9400; copyright 2017 - www.jakubsiwinski.pl</a></span></div>
           </div>
    </footer>
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.3.0/js/mdb.min.js"></script>
    
    <script src="js/app.js"></script>
    <script src="js/chart.js"></script>
</body>

</html>
