<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Ubuntu:300,400,500,700" rel="stylesheet">
    <title>CurrencyApp</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" 
    integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
    <div class="container-fluid title">
        <div class="row">
            <div class="col-12"><h4 style="font-size:4em;">CurrencyApp ... it will be! For sure !</h4></div>
        </div>
    </div>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6">
                <table class="table table-sm table-inverse table-borderd">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>currency (country)</th>
                            <th>code</th>
                            <th>currency rate (PLN)</th>
                        </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
            <div class="col-6">
                <h4>You can exchange some money.</h4>
                <br/>
                <h4>choose currency:</h4>
                <br/>
                <select class="custom-select select1">
                </select>
                <br/>
                <br/>
                <label for="example-number-input" class="col-4 col-form-label">type amount:</label>
                <div class="col-4">
                <input class="form-control" type="number" value="" id="example-number-input">
                </div>
                <br/>
                <br/>
                <h4>choose currency you'd like to buy:</h4>
                <br/>
                <select class="custom-select select2">
                </select>
                <br/>
                <br/>
                <button type="submit" class="btn btn-primary">exchange</button>
                <br/>
                <br/>
                <button type="submit" class="btn btn-primary">reset</button>
                <br/>
                <div></div>
            </div>
        </div>
    </div>
    
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" 
    integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="js/app.js"></script>
</body>

</html>
